<div class="result-container">
    <a href="#" routerLink="" routerLinkActive="active">Back to search</a>
    <div class="row">
        <h2>Search results</h2>
        <div *ngFor="let data of companyData">
           <div><a (click)="navigateToDetails()">{{data.title}}</a></div>
           <div>{{data.company_number}}</div>
           <div>
            {{data?.address.address_line_1}}, {{data?.address.premises}}, {{data?.address.locality}} {{data?.address.postcode}}, {{data?.address.country}}
           </div>
        </div>
    </div>
</div>
